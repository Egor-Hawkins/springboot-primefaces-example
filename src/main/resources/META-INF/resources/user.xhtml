<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
<f:view>
    <h:head>

        <title>Информация о пользователе #{userController.user.surname} #{userController.user.name} #{userController.user.patronymic}</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2" cellpadding="5">
                <p:panel header="Основная информация">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputText value="Фамилия: " />
                        <h:outputText value="#{userController.user.surname}" style="font-weight: bold"/>

                        <h:outputText value="Имя: " />
                        <h:outputText value="#{userController.user.name}" style="font-weight: bold"/>

                        <h:outputText value="Отчество: " />
                        <h:outputText value="#{userController.user.patronymic}" style="font-weight: bold"/>

                        <h:outputText value="Дата рождения: " />
                        <h:outputText value="#{userController.user.birthday}" style="font-weight: bold"/>
                    </h:panelGrid>
                </p:panel>


                <p:panel header="Паспортные данные">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputText value="Серия и номер: " />
                        <h:outputText value="#{userController.user.passportNumber}" style="font-weight: bold"/>

                        <h:outputText value="Дата выдачи: " />
                        <h:outputText value="#{userController.user.passportDate}" style="font-weight: bold"/>

                        <h:outputText value="Кем выдан: " />
                        <h:outputText value="#{userController.user.passportDepartment}" style="font-weight: bold"/>
                    </h:panelGrid>
                </p:panel>
            </h:panelGrid>


            <p:panel header="История изменения данных">
                <p:dataTable var="record" value="#{userController.user.changesHistory}">
                    <p:column headerText="Дата изменения" sortBy="#{record.createdDate}">
                        <h:outputText value="#{record.createdDate}" />
                    </p:column>

                    <p:column headerText="Фамилия">
                        <h:outputText value="#{record.surname}" />
                    </p:column>

                    <p:column headerText="Имя">
                        <h:outputText value="#{record.name}" />
                    </p:column>

                    <p:column headerText="Отчество">
                        <h:outputText value="#{record.patronymic}" />
                    </p:column>

                    <p:column headerText="Серия и номер паспорта">
                        <h:outputText value="#{record.passportNumber}" />
                    </p:column>

                    <p:column headerText="Дата выдачи">
                        <h:outputText value="#{record.passportDate}" />
                    </p:column>

                    <p:column headerText="Кем выдан">
                        <h:outputText value="#{record.passportDepartment}" />
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </h:body>
</f:view>
</html>
