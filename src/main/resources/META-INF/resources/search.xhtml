<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
<f:view>
    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Product</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="Поиск пользователя">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="Фамилия: " />
                    <h:inputText value="#{searchController.surname}"/>

                    <h:outputText value="Имя: " />
                    <h:inputText value="#{searchController.name}"/>

                    <h:outputText value="Отчество: " />
                    <h:inputText value="#{searchController.patronymic}"/>

                    <h:outputText value="Дата рождения: " />
                    <h:inputText value="#{searchController.passportNumber}"/>

                    <p:commandButton value="Поиск" update="@form" actionListener="#{searchController.search}"/>
                </h:panelGrid>
            </p:panel>

            <p:panel id="searchResult" rendered="#{searchController.userSearchData ne null}" header="Результаты поиска">
                <p:dataTable var="record" value="#{searchController.userSearchData}">
                    <p:column>
                        <p:button icon="ui-icon-search"
                                         title="Открыть информацию о пользователе" outcome="user.xhtml">
                            <f:param name="userId" value="#{record.id}" />
                        </p:button>
                    </p:column>

                    <p:column headerText="Фамилия">
                        <h:outputText value="#{record.surname}" />
                    </p:column>

                    <p:column headerText="Имя">
                        <h:outputText value="#{record.name}" />
                    </p:column>

                    <p:column headerText="Отчество">
                        <h:outputText value="#{record.patronymic}" />
                    </p:column>

                    <p:column headerText="Серия и номер паспорта">
                        <h:outputText value="#{record.passportNumber}" />
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </h:body>
</f:view>
</html>
